<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Route</title>
</head>
<body>
    <div style="text-align: center;">
        <h1>Source, Intermediate Stations and Destination :</h1>

        </ul>
    </div>
</body>
</html>
